app = ""

kill_signal = "SIGINT"
kill_timeout = 10

[env]
  ALLOWED_ORIGIN = ""
  CACHE_TTL = ""
  CACHE_CHECK = ""

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 32
    soft_limit = 16

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "60s"
    interval = "5m"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = "5s"
