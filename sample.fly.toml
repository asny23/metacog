app = ""

primary_region = "nrt"
kill_signal = "SIGINT"
kill_timeout = "10s"

[env]
  REDIS_HOST = ""
  REDIS_FAMILY = 6
  REDIS_PASS = ""
  ALLOWED_ORIGIN = ""
  CACHE_TTL = ""
  CACHE_CHECK = ""

[[services]]
  protocol = "tcp"
  internal_port = 3000
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 32
    soft_limit = 16

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "5m"
    timeout = "5s"
    grace_period = "30s"
    method = "get"
    path = "/health"
