services:
  app:
    image: bitnami/node:22.15.0
    command: sh -c 'npm i && npm run dev'
    environment:
      REDIS_HOST: valkey
      # ALLOWED_ORIGIN: ""
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
  valkey:
    image: valkey/valkey:8.1
    ports:
      - 6379:6379

volumes:
  node_modules:
