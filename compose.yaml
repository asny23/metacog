services:
  app:
    image: bitnami/node:22.12.0
    command: sh -c 'npm i && npm run dev'
    environment:
      REDIS_HOST: redis
      # ALLOWED_ORIGIN: ""
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
  redis:
    image: redis/redis-stack:6.2.6-v17
    ports:
      - 6379:6379
      - 8001:8001
    volumes:
      - redis_data:/data

volumes:
  node_modules:
  redis_data:
